<meta name="viewport" content="width=device-width, initial-scale=1.0">

            <br>
            <br>

            <button mat-raised-button color="accent" [routerLink]="['/perfilAdmi']" (click)="crearRecompensa()">Crear</button>
            

        </div>
    </div>
</app-menu-desplegable-admi>
