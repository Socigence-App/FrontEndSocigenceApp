<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="general">
        <div class="publicacion">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{post.titulo}}</mat-card-title>
                  <mat-card-subtitle>{{post.categoria.nombre}}</mat-card-subtitle>
                  <mat-card-subtitle>{{post.user.username}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div [innerHtml]="post.descripcion"></div>
                </mat-card-content>
                <mat-card-actions>
                  <form>
                    <div class="puntuacion">
                      <p class="clasificacion">
                        <input id="radio1" type="radio" name="estrellas" value="5"><!--
                        --><label for="radio1">★</label><!--
                        --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                        --><label for="radio2">★</label><!--
                        --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                        --><label for="radio3">★</label><!--
                        --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                        --><label for="radio4">★</label><!--
                        --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                        --><label for="radio5">★</label>
                      </p>
                    </div>
                  </form>
                <button mat-raised-button color="accent" [style]="{'margin':'10px'}" [routerLink]="['/perfilAdmi']">Eliminar</button>
                <button mat-raised-button color="primary" [routerLink]="['/editarPost']" (click)="editar(post)">Editar</button>
                <button mat-raised-button color="primary">Reclamar recompensa</button>
                </mat-card-actions>
            </mat-card>
            <br>
        </div>
    </div>
