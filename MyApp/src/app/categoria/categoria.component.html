<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="general">
        <div class="contenido">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{post.titulo}}</mat-card-title>
                <mat-card-subtitle>{{post['categoria'] | json}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div [innerHtml]="post.descripcion"></div>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button color="accent">LIKE</button>
                <button mat-raised-button color="primary">SHARE</button>
              </mat-card-actions>
          </mat-card>
        </div>
    </div>
