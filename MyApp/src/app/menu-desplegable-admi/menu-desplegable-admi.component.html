<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name"><mat-icon aria-hidden="false" aria-label="Example home icon">group</mat-icon>Socigence App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/publicaciones"> <mat-icon aria-hidden="false" aria-label="Example home icon">public</mat-icon> Ver publicaciones</a>
            <a mat-list-item routerLink="/categorias"> <span class="material-icons">spa</span> Ver categorias </a>
            <a mat-list-item routerLink="/retos"> <span class="material-icons">whatshot</span> Ver retos </a>
            <a mat-list-item routerLink="/recompensas"> <span class="material-icons">grade</span> Ver recompensas </a>
            <a mat-list-item routerLink="/perfilAdmi"> <span class="material-icons">person</span> Perfil </a>
            <a mat-list-item routerLink="/home"> <span class="material-icons">home</span> Cerrar sesi√≥n </a>
            
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <ng-content></ng-content>
        <router-outlet></router-outlet>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
