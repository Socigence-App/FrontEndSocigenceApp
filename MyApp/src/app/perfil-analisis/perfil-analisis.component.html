        <div class="opciones">

            </div>
            <div class="opcion2">

            <div class="opcion1">

            </div>
            <div class="opcion2">
                <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" [routerLink]="['/crearSolucion']">

            <div class="opcion1">
